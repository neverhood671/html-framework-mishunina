<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Epam JS Training. Homework - SCSS Framework.</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="assets/index.css">
</head>

<body>
    <main>
        <form id="personal_info" class="margin-16 padding-16">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <h2>Framework Demonstration Form<h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                        <div class="clearfix">
                            <div class="pull-left">
                                <label for="input3">Input 4 </label>
                                <input  type="number" id="input3" placeholder="Simple">
                            </div>
                            <div class="pull-left">
                                <label for="input1">Input 1 </label>
                                <input type="text" id="input1" placeholder="Required" required>
                            </div>
                            <div class="pull-left">
                                <label for="input2">Input 2 </label>
                                <input type="text" id="input2" placeholder="Readonly" readonly>
                            </div>
                            <div class="pull-left">
                                <label for="input3">Input 3 </label>
                                <input type="text" id="input3" placeholder="Disabled" disabled>
                            </div>
                            <div class="pull-left">
                                <label for="input3">Input 4 </label>
                                <input class="sun_icon" type="text" id="input3" placeholder="With Icon">
                            </div>
                              
                        </div> 
                    </div>
                    <div class="col-sm-12 col-md-6 col-lg-6">
                       <div>
                            <div class="flex space-between">
                                <input type="radio" id="radio1" value="radio1" name="radio" checked>
                                <label for="radio1">Radio 1</label>

                                <input type="radio" id="radio2" value="radio2" name="radio">
                                <label for="radio2">Radio 2 </label>

                                <input type="radio" id="radio3" value="radio3" name="radio" disabled>
                                <label for="radio3">Radio 3 </label>
                            </div>
                        </div>

                        <div>
                            <div class="flex space-between">
                                <input type="checkbox" id="checkbox1" value="checkbox1" checked>
                                <label for="checkbox1">Checkbox 1</label>

                                <input type="checkbox" id="checkbox2" value="checkbox2">
                                <label for="checkbox2">Checkbox 2</label>

                                <input type="checkbox" id="checkbox3" value="checkbox3" disabled>
                                <label for="checkbox3">Checkbox 3</label>
                            </div>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                       <div>
                            <div>Textarea 1</div>
                            <textarea disabled placeholder="Disabled textarea"></textarea>
                        </div>
                    </div>

                     <div class="col-sm-12 col-md-6 col-lg-6">
                        <div>
                            <div>Textarea 2</div>
                            <textarea readonly placeholder="Read only textarea"></textarea>
                        </div>
                    </div>
                </div>

                 <div class="row">
                    <div class="col-sm-12 col-md-6 col-lg-6">
                       <div>
                            <div>Textarea 3</div>
                            <textarea placeholder="Simple"></textarea>
                        </div>
                    </div>

                     <div class="col-sm-12 col-md-6 col-lg-6">
                        <div>
                            <div>Textarea 4</div>
                            <textarea placeholder="Required"required></textarea>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-12 col-md-12">
                        <div class="flex x-center">
                            <button class="primary big margin-8" >Big Primary Btn</button>
                            <button class="secondary big  margin-8" >Big Secondary Btn</button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-12 col-md-12">
                        <div class="flex x-center">
                            <button class="primary  margin-8" >Normal Primary Btn</button>
                            <button class="secondary  margin-8" >Normal Secondary Btn</button>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12 col-md-12 col-md-12">
                        <div class="flex x-center">
                            <button class="primary small margin-8" >Small Primary Btn</button>
                            <button class="secondary small  margin-8" >Small Secondary Btn</button>
                        </div>
                    </div>
                </div>
               
            </div>
           
        </form>
    </main>
</body>

</html>
